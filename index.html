<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Pour l'encodage de la pageet que cela supporte les caractères du clavier fr -->
    <meta charset="UTF-8">

    <!-- Pour le responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titre de l'exo -->
    <title>test-exo-bootstrap</title>

    <!-- Link pour utiliser les ressources bootstrap sans avoir a les avoir installées dans notre repo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <header>

        <!-- Classe pour dire qu'en dessous de 992 px, le H1 ne s'affiche pas (display none et display lg(992px) en block) -->
        <div class="d-none d-lg-block">

            <!-- Display-1 pour aggrandir le texte, p-4 pour padding 4 fw-bold pour le gras, m-0 pour retirer les marges -->
            <h1 class="text-center text-light bg-primary p-4 display-1 fw-bold m-0">
                Dylan Inc.
            </h1>
        </div>

        <!-- navbar permet de créer le menu burger, navbar-expand-lg permet de faire apparaitre le contenu de ce menu sur la largeur -->
        <nav class="navbar navbar-expand-lg bg-primary">

            <!-- container fluid pour mettre le container en full witdh -->
            <div class="container-fluid p-3">

                <!-- Pour faire fonctionner le bouton du menu burger et lui mettre son icone -->
                <button class="navbar-toggler navbar-dark ms-3 mb-1 border-2 border-light" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Classe pour dire qu'il s'affiche en sm, en md mais pas en lg (992px) -->
                <div class="d-sm-block d-md-block d-lg-none text-light me-3">
                    <h2>Dylan Inc.</h2>
                </div>

                <!-- Pour permettre au contenu de la navbar de s'afficher après le clic sur le menu burger et que le menu apparaisse en dessous du menu burger -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">


                    <!-- navbar-nav pour enlever les puces sur les noms des menus listes, mx-auto pour centrer les menus listes, margin bottom et font weight bold -->
                    <ul class="navbar-nav mx-auto mb-2 fw-bold">

                        <!-- nav item pour dire que c'est un item de la nav et margin end -->
                        <li class="nav-item me-5">

                            <!-- a pour le lien cliquable, nav link et active pour ne pas avoir le soulignement du lien et qu'il fonctionne, text light pour le mettre en couleur blanche. le aria-current sert a guider les utilisateurs avec une technologie d'assistance pour leur dire quel est cet élément et href # pour rester sur la page (à changer si besoin) font size à 5 -->
                            <a class="nav-link active text-light fs-5" aria-current="page" href="#">Climatiseurs</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link active text-light fs-5" aria-current="page" href="#">Ventilateurs</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link active text-light fs-5" aria-current="page" href="#">Piscines</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- container fluid pour mettre le container en full witdh, display flex, flex column pour mettre en colonne les éléments et min-vh-100 pour dire que la height minimum est de 100% -->
    <main class="container-fluid d-flex flex-column min-vh-100">

        <!-- Pour centrer nos éléments card, row pour la mise en place en ligne, content envenly pour les espacer pareil -->
        <div class="row justify-content-evenly">

            <!-- card pour dire que c'est une carte et avoir les bords arrondis par défaut, margin top 4 et width de cette carte de 18rem -->
            <div class="card mt-4 shadow-lg p-3 mb-4" style="width: 18rem;">
                <img src="img/climatiseur.jpg" style="height: 21rem;" class="" alt="image du climatiseur 3000">

                <!-- card body pour aligner le texte dans la carte -->
                <div class="card-body">

                    <!-- card title pour le titre de la carte -->
                    <h5 class="card-title">Climatiseur 3000</h5>

                    <!-- div container pour le bouton, margin top 4, aligné à droite (end) -->
                    <div class="mt-4 text-end">

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            + d'infos
                        </button>
                    </div>
                </div>
            </div>

            <div class="card mt-4 shadow-lg p-3 mb-4" style="width: 18rem;">
                <img src="img/ventilateur.png" style="height: 21rem;" alt="image du ventilateur 3000">
                <div class="card-body">
                    <h5 class="card-title">Ventilateur 3000</h5>
                    <div class="mt-4 text-end">

                        <!-- div du bouton cliquable avec le a, btn pour dire que c'est un bouton et avoir les bordures arrondies et du padding et enfin couleur bleue du background du bouton-->
                        <a href="#" class="btn btn-primary">+ d'infos</a>
                    </div>
                </div>
            </div>

            <div class="card mt-4 shadow-lg p-3 mb-4" style="width: 18rem;">
                <img src="img/piscine.jpg" style="height: 21rem;" class="" alt="image de la piscine 3000">
                <div class="card-body">
                    <h5 class="card-title">Piscine 3000</h5>
                    <div class="mt-4 text-end">
                        <a href="#" class="btn btn-primary">+ d'infos</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Fonctionnement du Modal</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Ca fonctionne !
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

        <!-- Centrage du texte , couleur bleue, mx-auto, pour aider à centrer un élément horizontalement, peut s'utiliser avec du width50% et donc margin 0 auto (mx-auto), padding 3, margin top 4 et couleur blanche -->
        <div class="text-center bg-primary mx-auto p-3 mt-4 text-light">Dylan 2025</div>

    </footer>

    <!-- Script de bootstrap pour faire fonctionner les animations (toujours à mettre à la fin du body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
