<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-exo-bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <header>

        <!-- Display-1 pour aggrandir le texte -->
        <h1 class="text-center text-light bg-primary p-4 display-1 fw-bold m-0">Dylan Inc.</h1>

        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Climatiseurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Ventilateurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Piscines</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="d-flex flex-column min-vh-100">

        <!-- Pour centrer nos éléments card -->
        <div class="row justify-content-evenly">

            <div class="card mt-4" style="width: 18rem;">
                <img src="img/climatiseur.jpg" class="" alt="image">
                <div class="card-body">
                    <h5 class="card-title">Climatiseur MK4</h5>
                    <div class="mt-4 text-end">
                        <a href="#" class="btn btn-primary">+ d'infos</a>
                    </div>
                </div>
            </div>

            <div class="card mt-4" style="width: 18rem;">
                <img src="img/ventilateur.jpg" style="height: 11rem;" alt="image">
                <div class="card-body">
                    <h5 class="card-title">Ventilateur MK4</h5>
                    <div class="mt-4 text-end">
                        <a href="#" class="btn btn-primary">+ d'infos</a>
                    </div>
                </div>
            </div>

            <div class="card mt-4" style="width: 18rem;">
                <img src="img/piscine.jpg" class="" alt="image">
                <div class="card-body">
                    <h5 class="card-title">Piscine MK4</h5>
                    <div class="mt-4 text-end">
                        <a href="#" class="btn btn-primary">+ d'infos</a>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <footer>

        <div class="text-center bg-primary p-3 mt-4 text-light">Dylan 2025</div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
